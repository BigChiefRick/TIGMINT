<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
  <script type='text/javascript'>
    function GetMap() {
        var map = new Microsoft.Maps.Map('#myMap', {
            credentials: 'Amz9eGIXBzmU92mkCzvY04luh-FWerQ_qw3uLeuJFnZz_S3xhD9xBHe8CR_EoUBp'});
        
        Microsoft.Maps.Events.addHandler(map, 'click', bingMapOnClick);
        
        //Request the user's location
        function bingMapOnClick(e) {

    if (e.targetType == "map") {

        //Get map unit x,y
        var point = new Microsoft.Maps.Point(e.getX(), e.getY());

        //Convert map point to location
        var location = e.target.tryPixelToLocation(point);
      
        //Print x y
        console.log(location.longitude);
        console.log(location.latitude);
        document.querySelector('.coordinates').textContent = location.longitude + ", "+ location.latitude;
        map.entities.clear(pin);

        infobox = new Microsoft.Maps.Infobox(map.getCenter(), {
            visible: false
        });
        infobox.setMap(null)
        infobox.setMap(map);
        var pin = new Microsoft.Maps.Pushpin(location);
        map.entities.push(pin);

    }

}
    }
    </script>
    <script type='text/javascript' src='http://www.bing.com/api/maps/mapcontrol?callback=GetMap' async defer></script>
    <style>
        .coordinates{
            border: cadetblue solid 1px;
            font-size: 1.5rem;
            text-align: center;
        }
        .container{
            width: 50%;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="myMap" style="position:relative;width:100%;height:400px;"></div>
        <div class="coordinates">Click on the map to get location coordinates</div>
    </div>
    
</body>
</html>
